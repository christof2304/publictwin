<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Public Twin - Citizen Comments on Design Variants</title>
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.134/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.134/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <style>
    html, body, #cesiumContainer {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    
    /* Hamburger Menu Button */
    #menuToggle {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 50px;
      height: 50px;
      background: rgba(42, 42, 42, 0.95);
      border-radius: 8px;
      border: none;
      cursor: pointer;
      z-index: 150;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 5px;
      padding: 10px;
      transition: all 0.3s ease;
    }
    
    #menuToggle:active {
      transform: scale(0.95);
    }
    
    #menuToggle span {
      width: 25px;
      height: 3px;
      background: white;
      border-radius: 2px;
      transition: all 0.3s ease;
    }
    
    #menuToggle.active span:nth-child(1) {
      transform: rotate(45deg) translate(6px, 6px);
    }
    
    #menuToggle.active span:nth-child(2) {
      opacity: 0;
    }
    
    #menuToggle.active span:nth-child(3) {
      transform: rotate(-45deg) translate(6px, -6px);
    }
    
    /* Panel with slide animation */
    #panel {
      position: absolute;
      top: 10px;
      left: 70px;
      background: rgba(42, 42, 42, 0.95);
      border-radius: 8px;
      padding: 15px;
      color: white;
      z-index: 100;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      max-width: 320px;
      font-family: Arial, sans-serif;
      transition: transform 0.3s ease, opacity 0.3s ease;
      max-height: calc(100vh - 80px);
      overflow-y: auto;
    }
    
    #panel.hidden {
      transform: translateX(-400px);
      opacity: 0;
      pointer-events: none;
    }
    
    /* Mobile optimizations */
    @media (max-width: 768px) {
      #panel {
        left: 10px;
        right: 10px;
        top: 70px;
        max-width: none;
        max-height: calc(100vh - 90px);
      }
      
      #panel.hidden {
        transform: translateY(-600px);
      }
    }
    
    /* Touch-friendly buttons */
    button {
      min-height: 44px;
      touch-action: manipulation;
    }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  
  <!-- Hamburger Menu Toggle Button -->
  <button id="menuToggle">
    <span></span>
    <span></span>
    <span></span>
  </button>
  
  <!-- Main Panel -->
  <div id="panel" class="hidden">
    <h3 style="margin-top: 0; margin-bottom: 15px; font-size: 16px; border-bottom: 1px solid #555; padding-bottom: 8px;">🏙️ Public Twin - Citizen Participation</h3>
    
    <button id="addCommentBtn" style="background: #48b; color: white; border: none; padding: 8px 15px; border-radius: 4px; cursor: pointer; font-size: 14px; margin: 5px 5px 5px 0; width: calc(100% - 10px);">➕ Add Comment</button>
    
    <div style="margin: 15px 0; padding: 10px; border-top: 1px solid #555; background: rgba(255,255,255,0.05); border-radius: 4px;">
      <h4 style="color: #5ac; margin: 0 0 10px 0; font-size: 13px;">🎨 Design Variants:</h4>
      <button id="variant1Btn" style="background: #4caf50; color: white; border: none; padding: 8px 12px; border-radius: 4px; cursor: pointer; font-size: 12px; margin: 5px 5px 5px 0; width: calc(100% - 10px);">● Variant 1 (Asset 3291876)</button>
      <button id="variant2Btn" style="background: #666; color: white; border: none; padding: 8px 12px; border-radius: 4px; cursor: pointer; font-size: 12px; margin: 5px 5px 5px 0; width: calc(100% - 10px);">○ Variant 2 (Asset 3658308)</button>
      <button id="variant3Btn" style="background: #666; color: white; border: none; padding: 8px 12px; border-radius: 4px; cursor: pointer; font-size: 12px; margin: 5px 5px 5px 0; width: calc(100% - 10px);">○ Variant 3 (Asset 3154873)</button>
      
      <!-- Voting Widget -->
      <div style="margin-top: 15px; padding: 10px; background: rgba(0,0,0,0.3); border-radius: 4px;">
        <div style="font-size: 11px; color: #888; margin-bottom: 8px;">Vote for <span id="votingVariantName" style="color: #4caf50; font-weight: bold;">Variant 1</span>:</div>
        <div style="display: flex; gap: 10px;">
          <button id="thumbsUpBtn" style="flex: 1; background: #4caf50; color: white; border: none; padding: 10px; border-radius: 4px; cursor: pointer; font-size: 18px;">👍</button>
          <button id="thumbsDownBtn" style="flex: 1; background: #d32f2f; color: white; border: none; padding: 10px; border-radius: 4px; cursor: pointer; font-size: 18px;">👎</button>
        </div>
      </div>
      
      <!-- Voting Overview -->
      <div style="margin-top: 10px; padding: 10px; background: rgba(0,0,0,0.2); border-radius: 4px;">
        <div style="font-size: 11px; color: #888; margin-bottom: 8px; text-align: center;">📊 Voting Results:</div>
        <div id="votingOverview" style="font-size: 11px;">
          <div style="display: flex; justify-content: space-between; padding: 4px 0; border-bottom: 1px solid #444;">
            <span style="color: #4caf50;">Variant 1:</span>
            <span><span style="color: #4caf50;">👍 0</span> | <span style="color: #d32f2f;">👎 0</span></span>
          </div>
          <div style="display: flex; justify-content: space-between; padding: 4px 0; border-bottom: 1px solid #444;">
            <span style="color: #2196f3;">Variant 2:</span>
            <span><span style="color: #4caf50;">👍 0</span> | <span style="color: #d32f2f;">👎 0</span></span>
          </div>
          <div style="display: flex; justify-content: space-between; padding: 4px 0;">
            <span style="color: #ff9800;">Variant 3:</span>
            <span><span style="color: #4caf50;">👍 0</span> | <span style="color: #d32f2f;">👎 0</span></span>
          </div>
        </div>
      </div>
      
      <div style="margin-top: 10px; padding-top: 10px; border-top: 1px solid #555;">
        <div style="font-size: 11px; color: #888; margin-bottom: 5px;">Base Map:</div>
        <button id="basemapBtn" style="background: #4caf50; color: white; border: none; padding: 6px 12px; border-radius: 4px; cursor: pointer; font-size: 11px; width: calc(100% - 10px); margin-bottom: 5px;">Google 3D Tiles</button>
        <button id="osmBuildingsBtn" style="display: none; background: #666; color: white; border: none; padding: 6px 12px; border-radius: 4px; cursor: pointer; font-size: 11px; width: calc(100% - 10px);">✗ OSM Buildings</button>
      </div>
    </div>
    
    <div style="margin-top: 15px;">
      <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
        <h4 style="margin: 0; color: #888; font-size: 13px;">📋 Comments (<span id="commentCount">0</span>):</h4>
        <button id="clearAllBtn" style="display: none; background: #d32f2f; color: white; border: none; padding: 4px 8px; border-radius: 4px; cursor: pointer; font-size: 11px;">🗑️ Clear All</button>
      </div>
      <div id="commentItems" style="max-height: 300px; overflow-y: auto; background: rgba(0,0,0,0.2); border-radius: 4px; padding: 5px;"><div style="color: #666; font-size: 12px; padding: 5px;">No comments yet</div></div>
    </div>
    
    <div id="statusMessage" style="display: none; background: rgba(72, 136, 187, 0.9); padding: 8px 12px; border-radius: 4px; margin-top: 10px; font-size: 12px;"></div>
  </div>

  <!-- Comment Dialog -->
  <div id="commentDialog" style="position: absolute; display: none; background: rgba(42, 42, 42, 0.95); border-radius: 8px; padding: 20px; color: white; z-index: 200; box-shadow: 0 8px 16px rgba(0,0,0,0.5); min-width: 320px; font-family: Arial, sans-serif;">
    <h4 style="margin-top: 0; margin-bottom: 15px; color: #48b;">New Comment</h4>
    <div style="background: rgba(72,136,187,0.2); padding: 8px; border-radius: 4px; margin-bottom: 15px; font-size: 12px;">
      Comment for: <strong id="dialogVariant">Variant 1</strong>
    </div>
    <input type="text" id="commentTitle" placeholder="Comment Title" style="width: 100%; padding: 8px; margin: 5px 0; border: 1px solid #555; border-radius: 4px; background: #333; color: white; box-sizing: border-box;">
    <textarea id="commentText" placeholder="Your comment on the design..." style="width: 100%; padding: 8px; margin: 5px 0; border: 1px solid #555; border-radius: 4px; background: #333; color: white; min-height: 80px; resize: vertical; box-sizing: border-box;"></textarea>
    <div style="margin-top: 15px; text-align: right;">
      <button id="cancelCommentBtn" style="background: #666; color: white; border: none; padding: 8px 15px; border-radius: 4px; cursor: pointer; margin-right: 5px;">Cancel</button>
      <button id="saveCommentBtn" style="background: #4caf50; color: white; border: none; padding: 8px 15px; border-radius: 4px; cursor: pointer;">Save</button>
    </div>
  </div>
  
  <script>
    Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiJmNWFjNDYxZC0yN2U5LTQ0MGYtYWY1Ny1lN2VmNGJiNjVlYTQiLCJpZCI6MjYzNTkwLCJpYXQiOjE3NjE3MzIzOTh9.HsP4Aq5jS6OiRwUXc8uRv6nwbrTcx8ugaGSkLiTYhO8';

    const viewer = new Cesium.Viewer("cesiumContainer", {
      timeline: false,
      animation: false,
      sceneModePicker: false,
      baseLayerPicker: false,
      geocoder: true,
    });

    let comments = [];
    let currentPosition = null;
    let isAddingComment = false;
    let previewEntity = null;
    let tileset1 = null;
    let tileset2 = null;
    let tileset3 = null;
    let googleTileset = null;
    let osmBuildings = null;
    let googleImageryLayer = null;
    let activeVariant = 'variant1';
    let basemapMode = 'google3d';
    let menuOpen = false;
    
    let votes = {
      variant1: { thumbsUp: 0, thumbsDown: 0 },
      variant2: { thumbsUp: 0, thumbsDown: 0 },
      variant3: { thumbsUp: 0, thumbsDown: 0 }
    };

    // Menu Toggle Functionality
    const menuToggle = document.getElementById('menuToggle');
    const panel = document.getElementById('panel');
    
    function toggleMenu() {
      menuOpen = !menuOpen;
      if (menuOpen) {
        panel.classList.remove('hidden');
        menuToggle.classList.add('active');
      } else {
        panel.classList.add('hidden');
        menuToggle.classList.remove('active');
      }
    }
    
    menuToggle.addEventListener('click', toggleMenu);
    
    // Touch gesture: Swipe from left to open menu
    let touchStartX = 0;
    let touchStartY = 0;
    
    document.addEventListener('touchstart', function(e) {
      touchStartX = e.touches[0].clientX;
      touchStartY = e.touches[0].clientY;
    });
    
    document.addEventListener('touchend', function(e) {
      const touchEndX = e.changedTouches[0].clientX;
      const touchEndY = e.changedTouches[0].clientY;
      const diffX = touchEndX - touchStartX;
      const diffY = Math.abs(touchEndY - touchStartY);
      
      // Swipe from left edge (first 50px) to the right (at least 100px)
      if (touchStartX < 50 && diffX > 100 && diffY < 50 && !menuOpen) {
        toggleMenu();
      }
      
      // Swipe from right to left on open menu to close
      if (menuOpen && diffX < -100 && diffY < 50) {
        toggleMenu();
      }
    });

    // Status messages
    function showStatus(message, type = '') {
      const statusEl = document.getElementById('statusMessage');
      statusEl.textContent = message;
      statusEl.style.display = 'block';
      statusEl.style.background = type === 'error' ? 'rgba(211, 47, 47, 0.9)' : 
                                  type === 'success' ? 'rgba(76, 175, 80, 0.9)' : 
                                  type === 'loading' ? 'rgba(255, 152, 0, 0.9)' : 
                                  'rgba(72, 136, 187, 0.9)';
      setTimeout(() => statusEl.style.display = 'none', 3000);
    }

    function updateCommentList() {
      const container = document.getElementById('commentItems');
      container.innerHTML = '';
      
      const filteredComments = comments.filter(c => c.variant === activeVariant);
      document.getElementById('commentCount').textContent = filteredComments.length;
      
      if (filteredComments.length === 0) {
        container.innerHTML = '<div style="color: #666; font-size: 12px; padding: 5px;">No comments for this variant yet</div>';
        return;
      }
      
      filteredComments.forEach(comment => {
        const item = document.createElement('div');
        const borderColor = comment.variant === 'variant1' ? '#4caf50' : 
                           comment.variant === 'variant2' ? '#2196f3' : '#ff9800';
        item.style.cssText = 'background: rgba(255, 255, 255, 0.1); border-radius: 4px; padding: 10px; margin-bottom: 8px; cursor: pointer; border-left: 3px solid ' + borderColor + ';';
        item.innerHTML = `
          <div style="font-weight: bold; color: #5ac; margin-bottom: 5px;">${comment.title}</div>
          <div style="font-size: 12px; color: #ccc; margin-bottom: 5px;">${comment.text.substring(0, 60)}${comment.text.length > 60 ? '...' : ''}</div>
          <div style="font-size: 10px; color: #888;">📍 ${comment.lat.toFixed(3)}°, ${comment.lon.toFixed(3)}° | ${new Date(comment.timestamp).toLocaleDateString('en-US')}</div>
        `;
        item.onclick = function() {
          const entity = viewer.entities.getById(comment.id);
          if (entity) {
            viewer.flyTo(entity, {
              duration: 2.0,
              offset: new Cesium.HeadingPitchRange(0, -0.5, 500)
            });
          }
        };
        container.appendChild(item);
      });
    }

    function updateCommentVisibility() {
      comments.forEach(comment => {
        const entity = viewer.entities.getById(comment.id);
        if (entity) {
          entity.show = comment.variant === activeVariant;
        }
      });
    }

    function vote(voteType) {
      if (voteType === 'up') {
        votes[activeVariant].thumbsUp++;
        showStatus('👍 Thumbs up for ' + getVariantName(activeVariant), 'success');
      } else {
        votes[activeVariant].thumbsDown++;
        showStatus('👎 Thumbs down for ' + getVariantName(activeVariant), 'error');
      }
      updateVotingOverview();
    }

    function updateVotingOverview() {
      document.getElementById('votingOverview').innerHTML = `
        <div style="display: flex; justify-content: space-between; padding: 4px 0; border-bottom: 1px solid #444;">
          <span style="color: #4caf50;">Variant 1:</span>
          <span><span style="color: #4caf50;">👍 ${votes.variant1.thumbsUp}</span> | <span style="color: #d32f2f;">👎 ${votes.variant1.thumbsDown}</span></span>
        </div>
        <div style="display: flex; justify-content: space-between; padding: 4px 0; border-bottom: 1px solid #444;">
          <span style="color: #2196f3;">Variant 2:</span>
          <span><span style="color: #4caf50;">👍 ${votes.variant2.thumbsUp}</span> | <span style="color: #d32f2f;">👎 ${votes.variant2.thumbsDown}</span></span>
        </div>
        <div style="display: flex; justify-content: space-between; padding: 4px 0;">
          <span style="color: #ff9800;">Variant 3:</span>
          <span><span style="color: #4caf50;">👍 ${votes.variant3.thumbsUp}</span> | <span style="color: #d32f2f;">👎 ${votes.variant3.thumbsDown}</span></span>
        </div>
      `;
    }

    function getVariantName(variant) {
      return variant === 'variant1' ? 'Variant 1' : 
             variant === 'variant2' ? 'Variant 2' : 'Variant 3';
    }

    function updateVotingWidget() {
      const variantName = getVariantName(activeVariant);
      const color = activeVariant === 'variant1' ? '#4caf50' : 
                   activeVariant === 'variant2' ? '#2196f3' : '#ff9800';
      document.getElementById('votingVariantName').textContent = variantName;
      document.getElementById('votingVariantName').style.color = color;
    }

    function switchVariant(variant) {
      activeVariant = variant;
      
      if (variant === 'variant1') {
        if (tileset1) tileset1.show = true;
        if (tileset2) tileset2.show = false;
        if (tileset3) tileset3.show = false;
        document.getElementById('variant1Btn').style.background = '#4caf50';
        document.getElementById('variant1Btn').innerHTML = '● Variant 1 (Asset 3291876)';
        document.getElementById('variant2Btn').style.background = '#666';
        document.getElementById('variant2Btn').innerHTML = '○ Variant 2 (Asset 3658308)';
        document.getElementById('variant3Btn').style.background = '#666';
        document.getElementById('variant3Btn').innerHTML = '○ Variant 3 (Asset 3154873)';
        showStatus('Variant 1 active', 'success');
      } else if (variant === 'variant2') {
        if (tileset1) tileset1.show = false;
        if (tileset2) tileset2.show = true;
        if (tileset3) tileset3.show = false;
        document.getElementById('variant1Btn').style.background = '#666';
        document.getElementById('variant1Btn').innerHTML = '○ Variant 1 (Asset 3291876)';
        document.getElementById('variant2Btn').style.background = '#2196f3';
        document.getElementById('variant2Btn').innerHTML = '● Variant 2 (Asset 3658308)';
        document.getElementById('variant3Btn').style.background = '#666';
        document.getElementById('variant3Btn').innerHTML = '○ Variant 3 (Asset 3154873)';
        showStatus('Variant 2 active', 'success');
      } else if (variant === 'variant3') {
        if (tileset1) tileset1.show = false;
        if (tileset2) tileset2.show = false;
        if (tileset3) tileset3.show = true;
        document.getElementById('variant1Btn').style.background = '#666';
        document.getElementById('variant1Btn').innerHTML = '○ Variant 1 (Asset 3291876)';
        document.getElementById('variant2Btn').style.background = '#666';
        document.getElementById('variant2Btn').innerHTML = '○ Variant 2 (Asset 3658308)';
        document.getElementById('variant3Btn').style.background = '#ff9800';
        document.getElementById('variant3Btn').innerHTML = '● Variant 3 (Asset 3154873)';
        showStatus('Variant 3 active', 'success');
      }
      
      updateCommentVisibility();
      updateCommentList();
      updateVotingWidget();
    }

    function createPreviewMarker(lon, lat, height) {
      removePreviewMarker();
      
      const position = Cesium.Cartesian3.fromDegrees(lon, lat, height + 2);
      const color = activeVariant === 'variant1' ? '#4caf50' : 
                    activeVariant === 'variant2' ? '#2196f3' : '#ff9800';
      
      previewEntity = viewer.entities.add({
        id: 'preview_marker',
        position: position,
        billboard: {
          image: 'data:image/svg+xml;base64,' + btoa(`<svg xmlns="http://www.w3.org/2000/svg" width="40" height="50"><circle cx="20" cy="20" r="18" fill="${color}" stroke="white" stroke-width="3" opacity="0.7"/><circle cx="20" cy="20" r="8" fill="white" opacity="0.7"/></svg>`),
          scale: 0.9,
          verticalOrigin: Cesium.VerticalOrigin.BOTTOM,
          disableDepthTestDistance: Number.POSITIVE_INFINITY
        },
        label: {
          text: 'New Comment',
          font: '14px sans-serif',
          fillColor: Cesium.Color.fromAlpha(Cesium.Color.WHITE, 0.8),
          outlineColor: Cesium.Color.BLACK,
          outlineWidth: 2,
          style: Cesium.LabelStyle.FILL_AND_OUTLINE,
          verticalOrigin: Cesium.VerticalOrigin.BOTTOM,
          pixelOffset: new Cesium.Cartesian2(0, -40),
          disableDepthTestDistance: Number.POSITIVE_INFINITY
        }
      });
    }

    function removePreviewMarker() {
      if (previewEntity) {
        viewer.entities.remove(previewEntity);
        previewEntity = null;
      }
    }

    function openCommentDialog(screenPosition) {
      const dialog = document.getElementById('commentDialog');
      const variantText = activeVariant === 'variant1' ? 'Variant 1' : 
                          activeVariant === 'variant2' ? 'Variant 2' : 'Variant 3';
      
      document.getElementById('dialogVariant').textContent = variantText;
      document.getElementById('commentTitle').value = '';
      document.getElementById('commentText').value = '';
      
      dialog.style.display = 'block';
      dialog.style.left = Math.min(screenPosition.x + 20, window.innerWidth - 360) + 'px';
      dialog.style.top = Math.min(screenPosition.y - 50, window.innerHeight - 300) + 'px';
      
      setTimeout(() => document.getElementById('commentTitle').focus(), 100);
    }

    function closeCommentDialog() {
      document.getElementById('commentDialog').style.display = 'none';
      document.getElementById('commentTitle').value = '';
      document.getElementById('commentText').value = '';
      removePreviewMarker();
      isAddingComment = false;
      document.getElementById('addCommentBtn').style.background = '#48b';
      document.getElementById('addCommentBtn').textContent = '➕ Add Comment';
    }

    async function loadAssets() {
      try {
        showStatus('Loading 3D models...', 'loading');
        
        googleTileset = await Cesium.Cesium3DTileset.fromIonAssetId(2275207);
        viewer.scene.primitives.add(googleTileset);
        console.log('Google 3D Tiles loaded');
        
        tileset1 = await Cesium.Cesium3DTileset.fromIonAssetId(3291876);
        viewer.scene.primitives.add(tileset1);
        console.log('Asset 3291876 loaded');
        
        tileset2 = await Cesium.Cesium3DTileset.fromIonAssetId(3658308);
        viewer.scene.primitives.add(tileset2);
        tileset2.show = false;
        console.log('Asset 3658308 loaded');
        
        tileset3 = await Cesium.Cesium3DTileset.fromIonAssetId(3154873);
        viewer.scene.primitives.add(tileset3);
        tileset3.show = false;
        console.log('Asset 3154873 loaded');
        
        showStatus('All assets loaded!', 'success');
        viewer.flyTo(tileset1);
        
      } catch (error) {
        console.error('Error loading assets:', error);
        showStatus('Loading error: ' + error.message, 'error');
      }
    }

    async function switchToTerrainMode() {
      showStatus('Switching to Terrain + Satellite...', 'loading');
      
      if (googleTileset) {
        googleTileset.show = false;
      }
      
      if (!googleImageryLayer) {
        try {
          googleImageryLayer = viewer.imageryLayers.addImageryProvider(
            await Cesium.IonImageryProvider.fromAssetId(3845)
          );
          console.log('Google Satellite imagery loaded');
        } catch (error) {
          console.error('Error loading Google Satellite:', error);
        }
      } else {
        googleImageryLayer.show = true;
      }
      
      viewer.terrainProvider = await Cesium.CesiumTerrainProvider.fromIonAssetId(1);
      
      basemapMode = 'terrain';
      document.getElementById('basemapBtn').textContent = 'Cesium Terrain + Satellite';
      document.getElementById('basemapBtn').style.background = '#2196f3';
      document.getElementById('osmBuildingsBtn').style.display = 'block';
      
      showStatus('Terrain mode active', 'success');
    }

    async function switchToGoogle3DMode() {
      showStatus('Switching to Google 3D Tiles...', 'loading');
      
      if (!googleTileset) {
        try {
          googleTileset = await Cesium.Cesium3DTileset.fromIonAssetId(2275207);
          viewer.scene.primitives.add(googleTileset);
          console.log('Google 3D Tiles loaded');
        } catch (error) {
          console.error('Error loading Google 3D Tiles:', error);
          showStatus('Error loading Google 3D Tiles', 'error');
          return;
        }
      } else {
        googleTileset.show = true;
      }
      
      if (googleImageryLayer) {
        googleImageryLayer.show = false;
      }
      
      if (osmBuildings) {
        osmBuildings.show = false;
      }
      
      viewer.terrainProvider = new Cesium.EllipsoidTerrainProvider();
      
      basemapMode = 'google3d';
      document.getElementById('basemapBtn').textContent = 'Google 3D Tiles';
      document.getElementById('basemapBtn').style.background = '#4caf50';
      document.getElementById('osmBuildingsBtn').style.display = 'none';
      
      showStatus('Google 3D mode active', 'success');
    }

    async function toggleOSMBuildings() {
      if (!osmBuildings) {
        showStatus('Loading OSM Buildings...', 'loading');
        try {
          osmBuildings = await Cesium.createOsmBuildingsAsync();
          viewer.scene.primitives.add(osmBuildings);
          console.log('OSM Buildings loaded');
          document.getElementById('osmBuildingsBtn').style.background = '#4caf50';
          document.getElementById('osmBuildingsBtn').textContent = '✓ OSM Buildings';
          showStatus('OSM Buildings loaded', 'success');
        } catch (error) {
          console.error('Error loading OSM Buildings:', error);
          showStatus('Error loading OSM Buildings', 'error');
        }
      } else {
        osmBuildings.show = !osmBuildings.show;
        document.getElementById('osmBuildingsBtn').style.background = osmBuildings.show ? '#4caf50' : '#666';
        document.getElementById('osmBuildingsBtn').textContent = (osmBuildings.show ? '✓' : '✗') + ' OSM Buildings';
        showStatus('OSM Buildings ' + (osmBuildings.show ? 'visible' : 'hidden'), 'success');
      }
    }

    loadAssets();

    let clearButtonVisible = false;
    document.addEventListener('keydown', function(event) {
      if (event.key === 'x' || event.key === 'X') {
        toggleClearButton();
      }
    });

    let tapCount = 0;
    let tapTimer = null;
    const panelHeader = panel.querySelector('h3');
    
    panelHeader.addEventListener('click', function() {
      tapCount++;
      
      if (tapCount === 1) {
        tapTimer = setTimeout(function() {
          tapCount = 0;
        }, 500);
      }
      
      if (tapCount === 3) {
        clearTimeout(tapTimer);
        tapCount = 0;
        toggleClearButton();
      }
    });

    function toggleClearButton() {
      clearButtonVisible = !clearButtonVisible;
      const clearBtn = document.getElementById('clearAllBtn');
      clearBtn.style.display = clearButtonVisible ? 'block' : 'none';
      showStatus(
        clearButtonVisible ? '🔓 Delete mode enabled (X or 3x tap to hide)' : '🔒 Delete mode disabled', 
        clearButtonVisible ? 'error' : 'success'
      );
    }

    document.getElementById('addCommentBtn').addEventListener('click', function() {
      isAddingComment = !isAddingComment;
      this.style.background = isAddingComment ? '#f60' : '#48b';
      this.textContent = isAddingComment ? '✋ Cancel' : '➕ Add Comment';
      if (!isAddingComment) {
        closeCommentDialog();
      }
      showStatus(isAddingComment ? 'Click on a 3D building...' : '');
    });

    document.getElementById('variant1Btn').addEventListener('click', function() {
      switchVariant('variant1');
    });

    document.getElementById('variant2Btn').addEventListener('click', function() {
      switchVariant('variant2');
    });

    document.getElementById('variant3Btn').addEventListener('click', function() {
      switchVariant('variant3');
    });

    document.getElementById('thumbsUpBtn').addEventListener('click', function() {
      vote('up');
    });

    document.getElementById('thumbsDownBtn').addEventListener('click', function() {
      vote('down');
    });

    document.getElementById('basemapBtn').addEventListener('click', function() {
      if (basemapMode === 'google3d') {
        switchToTerrainMode();
      } else {
        switchToGoogle3DMode();
      }
    });

    document.getElementById('osmBuildingsBtn').addEventListener('click', function() {
      toggleOSMBuildings();
    });

    document.getElementById('clearAllBtn').addEventListener('click', function() {
      const variantComments = comments.filter(c => c.variant === activeVariant);
      if (variantComments.length === 0) {
        showStatus('No comments to delete');
        return;
      }
      const variantName = activeVariant === 'variant1' ? 'Variant 1' : 
                         activeVariant === 'variant2' ? 'Variant 2' : 'Variant 3';
      if (confirm(`Do you really want to delete all ${variantComments.length} comments from ${variantName}?`)) {
        variantComments.forEach(comment => viewer.entities.removeById(comment.id));
        comments = comments.filter(c => c.variant !== activeVariant);
        updateCommentList();
        showStatus('All comments deleted', 'success');
      }
    });

    document.getElementById('saveCommentBtn').addEventListener('click', function() {
      const title = document.getElementById('commentTitle').value.trim();
      const text = document.getElementById('commentText').value.trim();
      
      if (!title || !text) {
        alert('Please fill in both title and comment!');
        return;
      }
      
      const comment = {
        id: 'comment_' + Date.now(),
        title: title,
        text: text,
        lon: currentPosition.lon,
        lat: currentPosition.lat,
        height: currentPosition.height,
        timestamp: new Date().toISOString(),
        variant: activeVariant
      };
      
      comments.push(comment);
      removePreviewMarker();
      addCommentToViewer(comment);
      updateCommentList();
      closeCommentDialog();
      
      showStatus(`Comment "${title}" saved!`, 'success');
    });

    document.getElementById('cancelCommentBtn').addEventListener('click', function() {
      closeCommentDialog();
    });

    function addCommentToViewer(comment) {
      const position = Cesium.Cartesian3.fromDegrees(
        comment.lon,
        comment.lat,
        comment.height + 2
      );
      
      const color = comment.variant === 'variant1' ? '#4caf50' : 
                    comment.variant === 'variant2' ? '#2196f3' : '#ff9800';
      
      viewer.entities.add({
        id: comment.id,
        position: position,
        show: comment.variant === activeVariant,
        billboard: {
          image: 'data:image/svg+xml;base64,' + btoa(`<svg xmlns="http://www.w3.org/2000/svg" width="40" height="50"><circle cx="20" cy="20" r="18" fill="${color}" stroke="white" stroke-width="3"/><circle cx="20" cy="20" r="8" fill="white"/></svg>`),
          scale: 0.8,
          verticalOrigin: Cesium.VerticalOrigin.BOTTOM,
          disableDepthTestDistance: Number.POSITIVE_INFINITY
        },
        label: {
          text: comment.title,
          font: '14px sans-serif',
          fillColor: Cesium.Color.WHITE,
          outlineColor: Cesium.Color.BLACK,
          outlineWidth: 2,
          style: Cesium.LabelStyle.FILL_AND_OUTLINE,
          verticalOrigin: Cesium.VerticalOrigin.BOTTOM,
          pixelOffset: new Cesium.Cartesian2(0, -40),
          disableDepthTestDistance: Number.POSITIVE_INFINITY
        },
        description: `<div style="padding:10px">
          <h3>${comment.title}</h3>
          <div style="background: ${comment.variant === 'variant1' ? '#4caf50' : comment.variant === 'variant2' ? '#2196f3' : '#ff9800'}; color: white; padding: 4px 8px; border-radius: 4px; display: inline-block; font-size: 11px; margin-bottom: 10px;">
            ${comment.variant === 'variant1' ? 'Variant 1' : comment.variant === 'variant2' ? 'Variant 2' : 'Variant 3'}
          </div>
          <p>${comment.text}</p>
          <p style="font-size:11px;color:#888">
            Coordinates: ${comment.lat.toFixed(5)}°, ${comment.lon.toFixed(5)}°<br>
            Height: ${comment.height.toFixed(1)}m<br>
            Created: ${new Date(comment.timestamp).toLocaleString('en-US')}
          </p>
        </div>`
      });
    }

    const handler = new Cesium.ScreenSpaceEventHandler(viewer.scene.canvas);
    handler.setInputAction(function(click) {
      if (!isAddingComment) return;
      
      let pickedPosition = null;
      let pickedFeature = viewer.scene.pick(click.position);
      
      if (Cesium.defined(pickedFeature)) {
        pickedPosition = viewer.scene.pickPosition(click.position);
      }
      
      if (!Cesium.defined(pickedPosition)) {
        const ray = viewer.camera.getPickRay(click.position);
        pickedPosition = viewer.scene.globe.pick(ray, viewer.scene);
      }
      
      if (Cesium.defined(pickedPosition)) {
        const cartographic = Cesium.Cartographic.fromCartesian(pickedPosition);
        const lon = Cesium.Math.toDegrees(cartographic.longitude);
        const lat = Cesium.Math.toDegrees(cartographic.latitude);
        const height = cartographic.height;
        
        currentPosition = { lon, lat, height };
        createPreviewMarker(lon, lat, height);
        openCommentDialog(click.position);
        
      } else {
        showStatus('⚠️ Please click on a 3D building or terrain!', 'error');
      }
    }, Cesium.ScreenSpaceEventType.LEFT_CLICK);

    console.log('✅ Public Twin Comment System loaded (Mobile-optimized)');
  </script>
</body>
</html>
