<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>CESIUM Design Review</title>
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.134/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.134/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  
  <style>
    html, body, #cesiumContainer {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    
    /* Hamburger Menu Button */
    #menuToggle {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 50px;
      height: 50px;
      background: rgba(42, 42, 42, 0.95);
      border-radius: 8px;
      border: none;
      cursor: pointer;
      z-index: 150;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 5px;
      padding: 10px;
      transition: all 0.3s ease;
    }
    
    #menuToggle:active {
      transform: scale(0.95);
    }
    
    #menuToggle span {
      width: 25px;
      height: 3px;
      background: white;
      border-radius: 2px;
      transition: all 0.3s ease;
    }
    
    #menuToggle.active span:nth-child(1) {
      transform: rotate(45deg) translate(6px, 6px);
    }
    
    #menuToggle.active span:nth-child(2) {
      opacity: 0;
    }
    
    #menuToggle.active span:nth-child(3) {
      transform: rotate(-45deg) translate(6px, -6px);
    }
    
    /* Panel with slide animation */
    #panel {
      position: absolute;
      top: 10px;
      left: 70px;
      background: rgba(42, 42, 42, 0.95);
      border-radius: 8px;
      padding: 15px;
      color: white;
      z-index: 100;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      max-width: 360px;
      font-family: Arial, sans-serif;
      transition: transform 0.3s ease, opacity 0.3s ease;
      max-height: calc(100vh - 80px);
      overflow-y: auto;
    }
    
    #panel.hidden {
      transform: translateX(-450px);
      opacity: 0;
      pointer-events: none;
    }
    
    /* Mobile optimizations */
    @media (max-width: 768px) {
      #panel {
        left: 10px;
        right: 10px;
        top: 70px;
        max-width: none;
        max-height: calc(100vh - 90px);
      }
      
      #panel.hidden {
        transform: translateY(-700px);
      }
    }
    
    /* Touch-friendly buttons */
    button {
      min-height: 44px;
      touch-action: manipulation;
    }
    
    /* Asset Manager Styles */
    .asset-item {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 6px;
      padding: 10px;
      margin-bottom: 10px;
      border-left: 4px solid #5ac;
      transition: all 0.2s ease;
    }
    
    .asset-item:hover {
      background: rgba(255, 255, 255, 0.15);
    }
    
    .asset-item.active {
      border-left-color: #4caf50;
      background: rgba(76, 175, 80, 0.2);
    }
    
    .asset-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    
    .asset-name {
      font-weight: bold;
      color: #5ac;
      font-size: 13px;
      flex: 1;
      cursor: pointer;
    }
    
    .asset-controls {
      display: flex;
      gap: 5px;
    }
    
    .asset-controls button {
      min-height: 30px;
      padding: 4px 8px;
      font-size: 11px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .btn-zoom {
      background: #2196f3;
      color: white;
    }
    
    .btn-toggle {
      background: #4caf50;
      color: white;
    }
    
    .btn-toggle.hidden {
      background: #666;
    }
    
    .btn-delete {
      background: #d32f2f;
      color: white;
    }
    
    .asset-info {
      font-size: 11px;
      color: #888;
      margin-top: 5px;
    }
    
    .asset-comments-count {
      display: inline-block;
      background: rgba(90, 170, 204, 0.3);
      padding: 2px 8px;
      border-radius: 10px;
      font-size: 10px;
      margin-left: 8px;
    }
    
    /* Import Modal */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 300;
    }
    
    .modal.active {
      display: flex;
    }
    
    .modal-content {
      background: rgba(42, 42, 42, 0.98);
      border-radius: 12px;
      padding: 25px;
      max-width: 500px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      color: white;
    }
    
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid #555;
    }
    
    .modal-header h3 {
      margin: 0;
      color: #5ac;
    }
    
    .modal-close {
      background: none;
      border: none;
      color: #888;
      font-size: 24px;
      cursor: pointer;
      min-height: auto;
      padding: 0;
      width: 30px;
      height: 30px;
    }
    
    .modal-close:hover {
      color: white;
    }
    
    .import-section {
      margin-bottom: 20px;
    }
    
    .import-section label {
      display: block;
      margin-bottom: 8px;
      color: #888;
      font-size: 12px;
    }
    
    .import-section input {
      width: 100%;
      padding: 10px;
      background: #333;
      border: 1px solid #555;
      border-radius: 6px;
      color: white;
      font-size: 14px;
      box-sizing: border-box;
    }
    
    .import-section input:focus {
      outline: none;
      border-color: #5ac;
    }
    
    .ion-asset-list {
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #555;
      border-radius: 6px;
      padding: 10px;
      background: rgba(0, 0, 0, 0.3);
    }
    
    .ion-asset-item {
      background: rgba(255, 255, 255, 0.05);
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.2s ease;
      border-left: 3px solid #5ac;
    }
    
    .ion-asset-item:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateX(-3px);
    }
    
    .ion-asset-item.selected {
      background: rgba(76, 175, 80, 0.2);
      border-left-color: #4caf50;
    }
    
    .ion-asset-name {
      font-weight: bold;
      color: white;
      margin-bottom: 4px;
    }
    
    .ion-asset-id {
      font-size: 11px;
      color: #888;
    }
    
    /* Comment Edit Styles */
    .comment-item {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
      padding: 10px;
      margin-bottom: 8px;
      cursor: pointer;
      border-left: 3px solid #5ac;
      transition: all 0.2s ease;
      position: relative;
    }
    
    .comment-item:hover {
      background: rgba(255, 255, 255, 0.15);
    }
    
    .comment-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 5px;
    }
    
    .comment-title {
      font-weight: bold;
      color: #5ac;
      font-size: 13px;
    }
    
    .comment-controls {
      display: flex;
      gap: 5px;
      opacity: 0;
      transition: opacity 0.2s ease;
    }
    
    .comment-item:hover .comment-controls {
      opacity: 1;
    }
    
    .comment-controls button {
      min-height: 24px;
      padding: 2px 6px;
      font-size: 11px;
      border-radius: 3px;
      border: none;
      cursor: pointer;
    }
    
    .btn-edit {
      background: #2196f3;
      color: white;
    }
    
    .btn-delete-comment {
      background: #d32f2f;
      color: white;
    }
    
    .comment-text {
      font-size: 12px;
      color: #ccc;
      margin-bottom: 5px;
    }
    
    .comment-meta {
      font-size: 10px;
      color: #888;
    }
    
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #666;
      animation: pulse 2s infinite;
      display: inline-block;
      margin-right: 5px;
    }
    
    .status-dot.connected {
      background: #4caf50;
    }
    
    .status-dot.error {
      background: #d32f2f;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .section-divider {
      height: 1px;
      background: #555;
      margin: 15px 0;
    }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  
  <!-- Hamburger Menu Toggle Button -->
  <button id="menuToggle">
    <span></span>
    <span></span>
    <span></span>
  </button>
  
  <!-- Main Panel -->
  <div id="panel" class="hidden">
    <h3 style="margin-top: 0; margin-bottom: 15px; font-size: 16px; border-bottom: 1px solid #555; padding-bottom: 8px;">
      üìê CESIUM Design Review
    </h3>
    
    <!-- Asset Manager Section -->
    <div style="margin-bottom: 20px;">
      <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
        <h4 style="margin: 0; color: #888; font-size: 13px;">üèóÔ∏è Asset Manager (<span id="assetCount">0</span>/5):</h4>
        <button id="importAssetBtn" style="background: #4caf50; color: white; border: none; padding: 6px 12px; border-radius: 4px; cursor: pointer; font-size: 11px; min-height: 32px;">‚ûï Import Asset</button>

      ‚ûï Add Comment
    </button>
    
    <div class="section-divider"></div>
    
    <!-- Base Map Controls -->
    <div style="margin-bottom: 15px;">
      <div style="font-size: 11px; color: #888; margin-bottom: 8px;">üó∫Ô∏è Base Map:</div>
      <button id="basemapBtn" style="background: #4caf50; color: white; border: none; padding: 8px 12px; border-radius: 4px; cursor: pointer; font-size: 11px; width: 100%; margin-bottom: 5px;">

    <!-- Comments Section -->
    <div style="margin-top: 15px;">
      <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">

      <div id="commentItems" style="max-height: 350px; overflow-y: auto; background: rgba(0,0,0,0.2); border-radius: 6px; padding: 8px;">

    <!-- Status Messages -->
    <div id="statusMessage" style="display: none; background: rgba(72, 136, 187, 0.9); padding: 10px 12px; border-radius: 6px; margin-top: 15px; font-size: 12px;">
      <span class="status-dot"></span>
      <span id="statusText"></span>
    </div>
  </div>

  <!-- Import Asset Modal -->
  <div id="importModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>üì¶ Import from Cesium Ion</h3>
        <button class="modal-close" onclick="closeImportModal()">√ó</button>
      </div>
      
      <div class="import-section">
        <label>üîë Cesium Ion Access Token:</label>
        <input type="text" id="ionTokenInput" placeholder="Your Ion access token" value="">
      </div>
      
      <div class="import-section">
        <button id="loadIonAssetsBtn" style="background: #2196f3; color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; width: 100%; font-size: 14px;">

        </button>

      <div class="import-section">
        <label>üìã Select Assets (max 5 total):</label>
        <div id="ionAssetList" class="ion-asset-list">

      <div style="display: flex; gap: 10px; margin-top: 20px;">

        </button>
        <button id="confirmImportBtn" style="flex: 1; background: #4caf50; color: white; border: none; padding: 10px; border-radius: 6px; cursor: pointer;">

        </button>
      </div>
    </div>
  </div>

  <!-- Comment Dialog (Add/Edit) -->
  <div id="commentDialog" style="position: absolute; display: none; background: rgba(42, 42, 42, 0.98); border-radius: 10px; padding: 20px; color: white; z-index: 200; box-shadow: 0 8px 20px rgba(0,0,0,0.6); min-width: 340px; font-family: Arial, sans-serif;">
    <h4 style="margin-top: 0; margin-bottom: 15px; color: #5ac;" id="dialogTitle">New Comment</h4>
    <div style="background: rgba(90,170,204,0.2); padding: 10px; border-radius: 6px; margin-bottom: 15px; font-size: 12px;">
      Asset: <strong id="dialogAsset">-</strong>
    </div>
    <input type="text" id="commentTitle" placeholder="Comment Title" style="width: 100%; padding: 10px; margin: 5px 0; border: 1px solid #555; border-radius: 6px; background: #333; color: white; box-sizing: border-box; font-size: 14px;">
    <textarea id="commentText" placeholder="Your review comment..." style="width: 100%; padding: 10px; margin: 5px 0; border: 1px solid #555; border-radius: 6px; background: #333; color: white; min-height: 100px; resize: vertical; box-sizing: border-box; font-size: 14px;"></textarea>
    <div style="margin-top: 15px; display: flex; gap: 10px;">
      <button id="cancelCommentBtn" style="flex: 1; background: #666; color: white; border: none; padding: 10px 15px; border-radius: 6px; cursor: pointer;">
        Cancel
      </button>
      <button id="saveCommentBtn" style="flex: 1; background: #4caf50; color: white; border: none; padding: 10px 15px; border-radius: 6px; cursor: pointer;">
        Save
      </button>
    </div>
  </div>
  
  <script>
    // =====================================
    // CONFIGURATION
    // =====================================
    
    // Firebase Configuration - ADD YOUR CREDENTIALS HERE
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT.firebasestorage.app",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Cesium Ion Configuration
    const DEFAULT_ION_TOKEN = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiJmNWFjNDYxZC0yN2U5LTQ0MGYtYWY1Ny1lN2VmNGJiNjVlYTQiLCJpZCI6MjYzNTkwLCJpYXQiOjE3NjE3MzIzOTh9.HsP4Aq5jS6OiRwUXc8uRv6nwbrTcx8ugaGSkLiTYhO8';
    
    // =====================================
    // FIREBASE SETUP
    // =====================================
    let db;
    let firebaseInitialized = false;
    
    try {
      firebase.initializeApp(firebaseConfig);
      db = firebase.firestore();
      firebaseInitialized = true;
      console.log('‚úÖ Firebase initialized successfully');
    } catch (error) {
      console.error('‚ùå Firebase initialization error:', error);
      showStatus('‚ö†Ô∏è Firebase not configured! Please add your credentials.', 'error');
    }

    // =====================================
    // CESIUM SETUP
    // =====================================
    Cesium.Ion.defaultAccessToken = DEFAULT_ION_TOKEN;

    const viewer = new Cesium.Viewer("cesiumContainer", {
      timeline: false,
      animation: false,
      sceneModePicker: false,
      baseLayerPicker: false,
      geocoder: true,
    });

    // =====================================
    // STATE MANAGEMENT
    // =====================================
    let loadedAssets = [];
    let selectedAsset = null;
    let comments = [];
    let currentPosition = null;
    let isAddingComment = false;
    let previewEntity = null;
    let editingComment = null;
    let googleTileset = null;
    let osmBuildings = null;
    let googleImageryLayer = null;
    let basemapMode = 'google3d';
    let menuOpen = false;
    let selectedIonAssets = [];

    // =====================================
    // FIREBASE FUNCTIONS
    // =====================================
    
    function setupFirebaseListeners() {
      if (!firebaseInitialized) return;
      
      // Listen to comments in real-time
      db.collection('comments').onSnapshot((snapshot) => {
        comments = [];
        snapshot.forEach((doc) => {
          const comment = { id: doc.id, ...doc.data() };
          comments.push(comment);
          
          // Add to viewer if not already there
          if (!viewer.entities.getById(comment.id)) {
            addCommentToViewer(comment);
          }
        });
        updateCommentList();
        updateAssetCommentCounts();
        console.log(`üìù Loaded ${comments.length} comments from Firebase`);
      }, (error) => {
        console.error('Error listening to comments:', error);
        showStatus('Error loading comments', 'error');
      });
    }

    async function saveCommentToFirebase(comment) {
      if (!firebaseInitialized) {
        showStatus('Firebase not configured', 'error');
        return false;
      }
      
      try {
        await db.collection('comments').doc(comment.id).set({
          title: comment.title,
          text: comment.text,
          lon: comment.lon,
          lat: comment.lat,
          height: comment.height,
          timestamp: comment.timestamp,
          assetId: comment.assetId,
          assetName: comment.assetName
        });
        console.log('‚úÖ Comment saved to Firebase:', comment.id);
        return true;
      } catch (error) {
        console.error('‚ùå Error saving comment:', error);
        showStatus('Error saving comment: ' + error.message, 'error');
        return false;
      }
    }

    async function deleteCommentFromFirebase(commentId) {
      if (!firebaseInitialized) {
        showStatus('Firebase not configured', 'error');
        return false;
      }
      
      try {
        await db.collection('comments').doc(commentId).delete();
        console.log('‚úÖ Comment deleted from Firebase:', commentId);
        return true;
      } catch (error) {
        console.error('‚ùå Error deleting comment:', error);
        showStatus('Error deleting comment: ' + error.message, 'error');
        return false;
      }
    }

    // =====================================
    // UI FUNCTIONS
    // =====================================

    function showStatus(message, type = '') {
      const statusEl = document.getElementById('statusMessage');
      const statusText = document.getElementById('statusText');
      const statusDot = statusEl.querySelector('.status-dot');
      
      statusText.textContent = message;
      statusEl.style.display = 'block';
      
      if (type === 'error') {
        statusEl.style.background = 'rgba(211, 47, 47, 0.9)';
        statusDot.className = 'status-dot error';
      } else if (type === 'success') {
        statusEl.style.background = 'rgba(76, 175, 80, 0.9)';
        statusDot.className = 'status-dot connected';
      } else if (type === 'loading') {
        statusEl.style.background = 'rgba(255, 152, 0, 0.9)';
        statusDot.className = 'status-dot';
      } else {
        statusEl.style.background = 'rgba(72, 136, 187, 0.9)';
        statusDot.className = 'status-dot';
      }
      
      setTimeout(() => statusEl.style.display = 'none', 4000);
    }

    // Menu Toggle
    const menuToggle = document.getElementById('menuToggle');
    const panel = document.getElementById('panel');
    
    function toggleMenu() {
      menuOpen = !menuOpen;
      if (menuOpen) {
        panel.classList.remove('hidden');
        menuToggle.classList.add('active');
      } else {
        panel.classList.add('hidden');
        menuToggle.classList.remove('active');
      }
    }
    
    menuToggle.addEventListener('click', toggleMenu);

    // =====================================
    // ASSET MANAGEMENT
    // =====================================

    async function loadAssetFromIon(assetId, assetName) {
      if (loadedAssets.length >= 5) {
        showStatus('Maximum 5 assets allowed!', 'error');
        return;
      }
      
      showStatus(`Loading ${assetName}...`, 'loading');
      
      try {
        const tileset = await Cesium.Cesium3DTileset.fromIonAssetId(parseInt(assetId));
        viewer.scene.primitives.add(tileset);
        
        const asset = {
          id: assetId,
          name: assetName,
          tileset: tileset,
          visible: true
        };
        
        loadedAssets.push(asset);
        updateAssetList();
        
        // Select this asset
        selectAsset(asset);
        
        // Fly to the asset
        viewer.flyTo(tileset);
        
        showStatus(`${assetName} loaded successfully!`, 'success');
        console.log('‚úÖ Asset loaded:', assetName);
        
      } catch (error) {
        console.error('‚ùå Error loading asset:', error);
        showStatus(`Error loading ${assetName}: ${error.message}`, 'error');
      }
    }

    function selectAsset(asset) {
      selectedAsset = asset;
      updateAssetList();
      updateCommentList();
      updateCommentVisibility();
      
      const assetFilterText = document.getElementById('assetFilterText');
      assetFilterText.textContent = `Showing comments for: ${asset.name}`;
      assetFilterText.style.color = '#4caf50';
    }

    function updateAssetList() {
      const container = document.getElementById('assetList');
      const countEl = document.getElementById('assetCount');
      
      countEl.textContent = loadedAssets.length;
      
      if (loadedAssets.length === 0) {
        container.innerHTML = '<div style="color: #666; font-size: 12px; text-align: center; padding: 20px;">No assets loaded yet<br><span style="font-size: 11px;">Click "Import Asset" to add from Ion</span></div>';
        return;
      }
      
      container.innerHTML = '';
      
      loadedAssets.forEach(asset => {
        const item = document.createElement('div');
        item.className = 'asset-item';
        if (selectedAsset && selectedAsset.id === asset.id) {
          item.classList.add('active');
        }
        
        const commentCount = comments.filter(c => c.assetId === asset.id).length;
        
        item.innerHTML = `
          <div class="asset-header">
            <div class="asset-name" onclick="selectAssetById('${asset.id}')">
              ${asset.name}
              ${commentCount > 0 ? `<span class="asset-comments-count">üí¨ ${commentCount}</span>` : ''}
            </div>
            <div class="asset-controls">
              <button class="btn-zoom" onclick="zoomToAsset('${asset.id}')" title="Zoom to asset">üîç</button>
              <button class="btn-toggle ${!asset.visible ? 'hidden' : ''}" onclick="toggleAssetVisibility('${asset.id}')" title="Toggle visibility">
                ${asset.visible ? 'üëÅÔ∏è' : 'üëÅÔ∏è‚Äçüó®Ô∏è'}
              </button>
              <button class="btn-delete" onclick="deleteAsset('${asset.id}')" title="Remove asset">üóëÔ∏è</button>
            </div>
          </div>
          <div class="asset-info">
            Asset ID: ${asset.id}
          </div>
        `;
        
        container.appendChild(item);
      });
    }

    function selectAssetById(assetId) {
      const asset = loadedAssets.find(a => a.id === assetId);
      if (asset) {
        selectAsset(asset);
      }
    }

    function zoomToAsset(assetId) {
      const asset = loadedAssets.find(a => a.id === assetId);
      if (asset && asset.tileset) {
        viewer.flyTo(asset.tileset, {
          duration: 2.0
        });
        selectAsset(asset);
      }
    }

    function toggleAssetVisibility(assetId) {
      const asset = loadedAssets.find(a => a.id === assetId);
      if (asset) {
        asset.visible = !asset.visible;
        asset.tileset.show = asset.visible;
        updateAssetList();
        updateCommentVisibility();
      }
    }

    function deleteAsset(assetId) {
      const asset = loadedAssets.find(a => a.id === assetId);
      if (!asset) return;
      
      const commentCount = comments.filter(c => c.assetId === assetId).length;
      const confirmMsg = commentCount > 0 
        ? `Remove "${asset.name}"?\n\nThis will also remove ${commentCount} comment(s) associated with this asset.`
        : `Remove "${asset.name}"?`;
      
      if (confirm(confirmMsg)) {
        // Remove tileset from viewer
        viewer.scene.primitives.remove(asset.tileset);
        
        // Remove asset from array
        loadedAssets = loadedAssets.filter(a => a.id !== assetId);
        
        // Delete comments from Firebase
        const assetComments = comments.filter(c => c.assetId === assetId);
        assetComments.forEach(async (comment) => {
          await deleteCommentFromFirebase(comment.id);
          viewer.entities.removeById(comment.id);
        });
        
        // Clear selection if this was selected
        if (selectedAsset && selectedAsset.id === assetId) {
          selectedAsset = null;
          updateCommentList();
        }
        
        updateAssetList();
        showStatus(`${asset.name} removed`, 'success');
      }
    }

    function updateAssetCommentCounts() {
      updateAssetList();
    }

    // =====================================
    // ION ASSET IMPORT
    // =====================================

    function openImportModal() {
      const modal = document.getElementById('importModal');
      modal.classList.add('active');
      
      // Pre-fill token if available
      const tokenInput = document.getElementById('ionTokenInput');
      if (!tokenInput.value) {
        tokenInput.value = DEFAULT_ION_TOKEN;
      }
    }

    function closeImportModal() {
      const modal = document.getElementById('importModal');
      modal.classList.remove('active');
      selectedIonAssets = [];
    }

    async function loadIonAssets() {
      const token = document.getElementById('ionTokenInput').value.trim();
      
      if (!token) {
        alert('Please enter your Cesium Ion access token!');
        return;
      }
      
      const container = document.getElementById('ionAssetList');
      container.innerHTML = '<div style="color: #5ac; font-size: 12px; text-align: center; padding: 20px;">üîÑ Loading your assets...</div>';
      
      try {
        const response = await fetch('https://api.cesium.com/v1/assets', {
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });
        
        if (!response.ok) {
          throw new Error('Failed to fetch assets. Check your token.');
        }
        
        const data = await response.json();
        const assets = data.items || [];
        
        if (assets.length === 0) {
          container.innerHTML = '<div style="color: #888; font-size: 12px; text-align: center; padding: 20px;">No assets found in your Ion account</div>';
          return;
        }
        
        // Filter for 3D Tiles only
        const tilesets = assets.filter(a => 
          a.type === '3DTILES' || 
          a.type === 'TERRAIN' ||
          (a.name && a.name.toLowerCase().includes('tile'))
        );
        
        if (tilesets.length === 0) {
          container.innerHTML = '<div style="color: #888; font-size: 12px; text-align: center; padding: 20px;">No 3D Tiles found in your Ion account</div>';
          return;
        }
        
        container.innerHTML = '';
        
        tilesets.forEach(asset => {
          const item = document.createElement('div');
          item.className = 'ion-asset-item';
          
          // Check if already loaded
          const alreadyLoaded = loadedAssets.some(a => a.id === asset.id.toString());
          if (alreadyLoaded) {
            item.style.opacity = '0.5';
            item.style.cursor = 'not-allowed';
          }
          
          item.innerHTML = `
            <div class="ion-asset-name">${asset.name}</div>
            <div class="ion-asset-id">
              ID: ${asset.id} | Type: ${asset.type}
              ${alreadyLoaded ? '<span style="color: #888;"> (Already loaded)</span>' : ''}
            </div>
          `;
          
          if (!alreadyLoaded) {
            item.onclick = function() {
              // Check max assets
              const remainingSlots = 5 - loadedAssets.length;
              
              if (selectedIonAssets.includes(asset.id)) {
                // Deselect
                selectedIonAssets = selectedIonAssets.filter(id => id !== asset.id);
                item.classList.remove('selected');
              } else {
                // Select if space available
                if (selectedIonAssets.length < remainingSlots) {
                  selectedIonAssets.push(asset.id);
                  item.classList.add('selected');
                } else {
                  alert(`You can only import ${remainingSlots} more asset(s). Maximum is 5 total.`);
                }
              }
            };
          }
          
          container.appendChild(item);
        });
        
        showStatus(`Found ${tilesets.length} asset(s)`, 'success');
        
      } catch (error) {
        console.error('Error loading Ion assets:', error);
        container.innerHTML = `<div style="color: #d32f2f; font-size: 12px; text-align: center; padding: 20px;">‚ùå Error: ${error.message}</div>`;
      }
    }

    async function confirmImport() {
      if (selectedIonAssets.length === 0) {
        alert('Please select at least one asset to import!');
        return;
      }
      
      closeImportModal();
      
      const token = document.getElementById('ionTokenInput').value.trim();
      
      // Load each selected asset
      for (const assetId of selectedIonAssets) {
        // Get asset details
        try {
          const response = await fetch(`https://api.cesium.com/v1/assets/${assetId}`, {
            headers: {
              'Authorization': `Bearer ${token}`
            }
          });
          
          const asset = await response.json();
          await loadAssetFromIon(assetId.toString(), asset.name);
          
        } catch (error) {
          console.error('Error loading asset details:', error);
          showStatus(`Error loading asset ${assetId}`, 'error');
        }
      }
      
      selectedIonAssets = [];
    }

    // =====================================
    // COMMENT FUNCTIONS
    // =====================================

    function updateCommentList() {
      const container = document.getElementById('commentItems');
      const countEl = document.getElementById('commentCount');
      
      if (!selectedAsset) {
        container.innerHTML = '<div style="color: #666; font-size: 12px; text-align: center; padding: 20px;">Select an asset to view comments</div>';
        countEl.textContent = '0';
        return;
      }
      
      const assetComments = comments.filter(c => c.assetId === selectedAsset.id);
      countEl.textContent = assetComments.length;
      
      if (assetComments.length === 0) {
        container.innerHTML = '<div style="color: #666; font-size: 12px; text-align: center; padding: 20px;">No comments for this asset yet</div>';
        return;
      }
      
      // Sort by timestamp (newest first)
      assetComments.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
      
      container.innerHTML = '';
      
      assetComments.forEach(comment => {
        const item = document.createElement('div');
        item.className = 'comment-item';
        
        item.innerHTML = `
          <div class="comment-header">
            <div class="comment-title">${comment.title}</div>
            <div class="comment-controls">
              <button class="btn-edit" onclick="editComment('${comment.id}')">‚úèÔ∏è</button>
              <button class="btn-delete-comment" onclick="deleteComment('${comment.id}')">üóëÔ∏è</button>
            </div>
          </div>
          <div class="comment-text">${comment.text.substring(0, 80)}${comment.text.length > 80 ? '...' : ''}</div>
          <div class="comment-meta">
            üìç ${comment.lat.toFixed(5)}¬∞, ${comment.lon.toFixed(5)}¬∞ | 
            ${new Date(comment.timestamp).toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' })}
          </div>
        `;
        
        // Click to fly to comment (but not on buttons)
        item.onclick = function(e) {
          if (!e.target.closest('.comment-controls')) {
            const entity = viewer.entities.getById(comment.id);
            if (entity) {
              viewer.flyTo(entity, {
                duration: 2.0,
                offset: new Cesium.HeadingPitchRange(0, -0.5, 500)
              });
            }
          }
        };
        
        container.appendChild(item);
      });
    }

    function updateCommentVisibility() {
      comments.forEach(comment => {
        const entity = viewer.entities.getById(comment.id);
        if (entity) {
          // Show comment if:
          // 1. Its asset is selected
          // 2. Its asset is visible
          const asset = loadedAssets.find(a => a.id === comment.assetId);
          entity.show = selectedAsset && 
                       comment.assetId === selectedAsset.id && 
                       asset && 
                       asset.visible;
        }
      });
    }

    function addCommentToViewer(comment) {
      const position = Cesium.Cartesian3.fromDegrees(
        comment.lon,
        comment.lat,
        comment.height + 2
      );
      
      viewer.entities.add({
        id: comment.id,
        position: position,
        show: selectedAsset && comment.assetId === selectedAsset.id,
        billboard: {
          image: 'data:image/svg+xml;base64,' + btoa(`<svg xmlns="http://www.w3.org/2000/svg" width="40" height="50"><circle cx="20" cy="20" r="18" fill="#5ac" stroke="white" stroke-width="3"/><circle cx="20" cy="20" r="8" fill="white"/></svg>`),
          scale: 0.8,
          verticalOrigin: Cesium.VerticalOrigin.BOTTOM,
          disableDepthTestDistance: Number.POSITIVE_INFINITY
        },
        label: {
          text: comment.title,
          font: '14px sans-serif',
          fillColor: Cesium.Color.WHITE,
          outlineColor: Cesium.Color.BLACK,
          outlineWidth: 2,
          style: Cesium.LabelStyle.FILL_AND_OUTLINE,
          verticalOrigin: Cesium.VerticalOrigin.BOTTOM,
          pixelOffset: new Cesium.Cartesian2(0, -40),
          disableDepthTestDistance: Number.POSITIVE_INFINITY
        },
        description: `<div style="padding:10px">
          <h3>${comment.title}</h3>
          <div style="background: #5ac; color: white; padding: 4px 8px; border-radius: 4px; display: inline-block; font-size: 11px; margin-bottom: 10px;">
            ${comment.assetName}
          </div>
          <p>${comment.text}</p>
          <p style="font-size:11px;color:#888">
            Coordinates: ${comment.lat.toFixed(5)}¬∞, ${comment.lon.toFixed(5)}¬∞<br>
            Height: ${comment.height.toFixed(1)}m<br>
            Created: ${new Date(comment.timestamp).toLocaleString('en-US')}
          </p>
        </div>`
      });
    }

    function createPreviewMarker(lon, lat, height) {
      removePreviewMarker();
      
      const position = Cesium.Cartesian3.fromDegrees(lon, lat, height + 2);
      
      previewEntity = viewer.entities.add({
        id: 'preview_marker',
        position: position,
        billboard: {
          image: 'data:image/svg+xml;base64,' + btoa(`<svg xmlns="http://www.w3.org/2000/svg" width="40" height="50"><circle cx="20" cy="20" r="18" fill="#5ac" stroke="white" stroke-width="3" opacity="0.7"/><circle cx="20" cy="20" r="8" fill="white" opacity="0.7"/></svg>`),
          scale: 0.9,
          verticalOrigin: Cesium.VerticalOrigin.BOTTOM,
          disableDepthTestDistance: Number.POSITIVE_INFINITY
        },
        label: {
          text: editingComment ? 'Edit Comment' : 'New Comment',
          font: '14px sans-serif',
          fillColor: Cesium.Color.fromAlpha(Cesium.Color.WHITE, 0.8),
          outlineColor: Cesium.Color.BLACK,
          outlineWidth: 2,
          style: Cesium.LabelStyle.FILL_AND_OUTLINE,
          verticalOrigin: Cesium.VerticalOrigin.BOTTOM,
          pixelOffset: new Cesium.Cartesian2(0, -40),
          disableDepthTestDistance: Number.POSITIVE_INFINITY
        }
      });
    }

    function removePreviewMarker() {
      if (previewEntity) {
        viewer.entities.remove(previewEntity);
        previewEntity = null;
      }
    }

    function openCommentDialog(screenPosition, isEdit = false) {
      const dialog = document.getElementById('commentDialog');
      const dialogTitle = document.getElementById('dialogTitle');
      const dialogAsset = document.getElementById('dialogAsset');
      
      dialogTitle.textContent = isEdit ? 'Edit Comment' : 'New Comment';
      dialogAsset.textContent = selectedAsset.name;
      
      if (isEdit && editingComment) {
        document.getElementById('commentTitle').value = editingComment.title;
        document.getElementById('commentText').value = editingComment.text;
      } else {
        document.getElementById('commentTitle').value = '';
        document.getElementById('commentText').value = '';
      }
      
      dialog.style.display = 'block';
      
      if (screenPosition) {
        dialog.style.left = Math.min(screenPosition.x + 20, window.innerWidth - 380) + 'px';
        dialog.style.top = Math.min(screenPosition.y - 50, window.innerHeight - 320) + 'px';
      } else {
        // Center on screen
        dialog.style.left = '50%';
        dialog.style.top = '50%';
        dialog.style.transform = 'translate(-50%, -50%)';
      }
      
      setTimeout(() => document.getElementById('commentTitle').focus(), 100);
    }

    function closeCommentDialog() {
      document.getElementById('commentDialog').style.display = 'none';
      document.getElementById('commentTitle').value = '';
      document.getElementById('commentText').value = '';
      removePreviewMarker();
      isAddingComment = false;
      editingComment = null;
      document.getElementById('addCommentBtn').style.background = '#2196f3';
      document.getElementById('addCommentBtn').textContent = '‚ûï Add Comment';
    }

    async function editComment(commentId) {
      const comment = comments.find(c => c.id === commentId);
      if (!comment) return;
      
      editingComment = comment;
      currentPosition = {
        lon: comment.lon,
        lat: comment.lat,
        height: comment.height
      };
      
      createPreviewMarker(comment.lon, comment.lat, comment.height);
      openCommentDialog(null, true);
    }

    async function deleteComment(commentId) {
      if (!confirm('Delete this comment?')) return;
      
      showStatus('Deleting comment...', 'loading');
      const success = await deleteCommentFromFirebase(commentId);
      
      if (success) {
        viewer.entities.removeById(commentId);
        showStatus('Comment deleted', 'success');
      }
    }

    // =====================================
    // BASEMAP FUNCTIONS
    // =====================================

    async function switchToTerrainMode() {
      showStatus('Switching to Terrain + Satellite...', 'loading');
      
      if (googleTileset) {
        googleTileset.show = false;
      }
      
      if (!googleImageryLayer) {
        try {
          googleImageryLayer = viewer.imageryLayers.addImageryProvider(
            await Cesium.IonImageryProvider.fromAssetId(3845)
          );
          console.log('Google Satellite imagery loaded');
        } catch (error) {
          console.error('Error loading Google Satellite:', error);
        }
      } else {
        googleImageryLayer.show = true;
      }
      
      viewer.terrainProvider = await Cesium.CesiumTerrainProvider.fromIonAssetId(1);
      
      basemapMode = 'terrain';
      document.getElementById('basemapBtn').textContent = 'Cesium Terrain + Satellite';
      document.getElementById('basemapBtn').style.background = '#2196f3';
      document.getElementById('osmBuildingsBtn').style.display = 'block';
      
      showStatus('Terrain mode active', 'success');
    }

    async function switchToGoogle3DMode() {
      showStatus('Switching to Google 3D Tiles...', 'loading');
      
      if (!googleTileset) {
        try {
          googleTileset = await Cesium.Cesium3DTileset.fromIonAssetId(2275207);
          viewer.scene.primitives.add(googleTileset);
          console.log('Google 3D Tiles loaded');
        } catch (error) {
          console.error('Error loading Google 3D Tiles:', error);
          showStatus('Error loading Google 3D Tiles', 'error');
          return;
        }
      } else {
        googleTileset.show = true;
      }
      
      if (googleImageryLayer) {
        googleImageryLayer.show = false;
      }
      
      if (osmBuildings) {
        osmBuildings.show = false;
      }
      
      viewer.terrainProvider = new Cesium.EllipsoidTerrainProvider();
      
      basemapMode = 'google3d';
      document.getElementById('basemapBtn').textContent = 'Google 3D Tiles';
      document.getElementById('basemapBtn').style.background = '#4caf50';
      document.getElementById('osmBuildingsBtn').style.display = 'none';
      
      showStatus('Google 3D mode active', 'success');
    }

    async function toggleOSMBuildings() {
      if (!osmBuildings) {
        showStatus('Loading OSM Buildings...', 'loading');
        try {
          osmBuildings = await Cesium.createOsmBuildingsAsync();
          viewer.scene.primitives.add(osmBuildings);
          console.log('OSM Buildings loaded');
          document.getElementById('osmBuildingsBtn').style.background = '#4caf50';
          document.getElementById('osmBuildingsBtn').textContent = '‚úì OSM Buildings';
          showStatus('OSM Buildings loaded', 'success');
        } catch (error) {
          console.error('Error loading OSM Buildings:', error);
          showStatus('Error loading OSM Buildings', 'error');
        }
      } else {
        osmBuildings.show = !osmBuildings.show;
        document.getElementById('osmBuildingsBtn').style.background = osmBuildings.show ? '#4caf50' : '#666';
        document.getElementById('osmBuildingsBtn').textContent = (osmBuildings.show ? '‚úì' : '‚úó') + ' OSM Buildings';
        showStatus('OSM Buildings ' + (osmBuildings.show ? 'visible' : 'hidden'), 'success');
      }
    }

    // =====================================
    // EVENT LISTENERS
    // =====================================

    document.getElementById('importAssetBtn').addEventListener('click', openImportModal);
    document.getElementById('loadIonAssetsBtn').addEventListener('click', loadIonAssets);
    document.getElementById('confirmImportBtn').addEventListener('click', confirmImport);

    document.getElementById('addCommentBtn').addEventListener('click', function() {
      if (!selectedAsset) {
        showStatus('‚ö†Ô∏è Please select an asset first!', 'error');
        return;
      }
      
      isAddingComment = !isAddingComment;
      this.style.background = isAddingComment ? '#ff6600' : '#2196f3';
      this.textContent = isAddingComment ? '‚úã Cancel' : '‚ûï Add Comment';
      
      if (!isAddingComment) {
        closeCommentDialog();
      } else {
        showStatus('Click on the 3D model to place a comment...', 'loading');
      }
    });

    document.getElementById('basemapBtn').addEventListener('click', function() {
      if (basemapMode === 'google3d') {
        switchToTerrainMode();
      } else {
        switchToGoogle3DMode();
      }
    });

    document.getElementById('osmBuildingsBtn').addEventListener('click', toggleOSMBuildings);

    document.getElementById('saveCommentBtn').addEventListener('click', async function() {
      const title = document.getElementById('commentTitle').value.trim();
      const text = document.getElementById('commentText').value.trim();
      
      if (!title || !text) {
        alert('Please fill in both title and comment!');
        return;
      }
      
      if (editingComment) {
        // Update existing comment
        const updatedComment = {
          ...editingComment,
          title: title,
          text: text
        };
        
        showStatus('Updating comment...', 'loading');
        const success = await saveCommentToFirebase(updatedComment);
        
        if (success) {
          // Update entity
          const entity = viewer.entities.getById(editingComment.id);
          if (entity) {
            entity.label.text = title;
            entity.description = `<div style="padding:10px">
              <h3>${title}</h3>
              <div style="background: #5ac; color: white; padding: 4px 8px; border-radius: 4px; display: inline-block; font-size: 11px; margin-bottom: 10px;">
                ${updatedComment.assetName}
              </div>
              <p>${text}</p>
              <p style="font-size:11px;color:#888">
                Coordinates: ${updatedComment.lat.toFixed(5)}¬∞, ${updatedComment.lon.toFixed(5)}¬∞<br>
                Height: ${updatedComment.height.toFixed(1)}m<br>
                Updated: ${new Date().toLocaleString('en-US')}
              </p>
            </div>`;
          }
          
          removePreviewMarker();
          closeCommentDialog();
          showStatus('Comment updated!', 'success');
        }
      } else {
        // Create new comment
        const comment = {
          id: 'comment_' + Date.now(),
          title: title,
          text: text,
          lon: currentPosition.lon,
          lat: currentPosition.lat,
          height: currentPosition.height,
          timestamp: new Date().toISOString(),
          assetId: selectedAsset.id,
          assetName: selectedAsset.name
        };
        
        showStatus('Saving comment...', 'loading');
        const success = await saveCommentToFirebase(comment);
        
        if (success) {
          removePreviewMarker();
          closeCommentDialog();
          showStatus(`Comment "${title}" saved!`, 'success');
        }
      }
    });

    document.getElementById('cancelCommentBtn').addEventListener('click', closeCommentDialog);

    // Click handler for adding comments
    const handler = new Cesium.ScreenSpaceEventHandler(viewer.scene.canvas);
    handler.setInputAction(function(click) {
      if (!isAddingComment) return;
      
      let pickedPosition = null;
      let pickedFeature = viewer.scene.pick(click.position);
      
      if (Cesium.defined(pickedFeature)) {
        pickedPosition = viewer.scene.pickPosition(click.position);
      }
      
      if (!Cesium.defined(pickedPosition)) {
        const ray = viewer.camera.getPickRay(click.position);
        pickedPosition = viewer.scene.globe.pick(ray, viewer.scene);
      }
      
      if (Cesium.defined(pickedPosition)) {
        const cartographic = Cesium.Cartographic.fromCartesian(pickedPosition);
        const lon = Cesium.Math.toDegrees(cartographic.longitude);
        const lat = Cesium.Math.toDegrees(cartographic.latitude);
        const height = cartographic.height;
        
        currentPosition = { lon, lat, height };
        createPreviewMarker(lon, lat, height);
        openCommentDialog(click.position);
        
      } else {
        showStatus('‚ö†Ô∏è Please click on a 3D model or terrain!', 'error');
      }
    }, Cesium.ScreenSpaceEventType.LEFT_CLICK);

    // =====================================
    // INITIALIZATION
    // =====================================

    async function initializeApp() {
      showStatus('Loading Google 3D Tiles...', 'loading');
      
      try {
        googleTileset = await Cesium.Cesium3DTileset.fromIonAssetId(2275207);
        viewer.scene.primitives.add(googleTileset);
        console.log('Google 3D Tiles loaded');
        showStatus('Ready! Import assets to start.', 'success');
      } catch (error) {
        console.error('Error loading Google 3D Tiles:', error);
        showStatus('Error loading base map', 'error');
      }
      
      setupFirebaseListeners();
    }

    initializeApp();

    console.log('‚úÖ CESIUM Design Review loaded');
  </script>
